<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/scroll.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/loader.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />


    <title>Portafolio - Andrew Tang Campos</title>
</head>
<body>

    <!-- layout principal -->
    <div class="layout">

        <!-- Barra lateral (info del usuario) -->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!-- Informacin general  -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/fondo.png" alt="foto de perfil del usuario" class="user-info__image"/>
                    </div>

                    <h2 class="user-info__name">Andrew Tang Campos</h2>
                    <h4 class="user-info__job">Ing. Sistemas</h4>
                </div>

                <!-- Menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!-- Links a redes sociales -->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social_link">
                                <i class="social__icon fa-brands fa-facebook"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social_link">
                                <i class="social__icon fa-brands fa-twitter"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social_link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social_link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                    </ul>

                </div>

                <!-- Pie de pagina -->
                <footer class="user-info__footer">
                    &copy; 2024 Andrew Tang Campos
                </footer>

            </section>

        </aside>

        <!-- MenÃº responsive -->
      <div class="layout__menu-toggle">
        <i class=" menu-toggle__icon fa-solid fa-bars"></i>
        <i class=" menu-toggle__icon fa-solid fa-xmark"></i>
      </div>

         <!-- Contenido principal -->
        <main class="layout__content">

            <section class="content__page content__contact">
                 <!-- ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SITIO WEB -->
            
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                
                <div class="contact__container">

                    <section class="contact__form-box">
                        
                        <header class="contact__form-header">
                            <h3 class="form-header__subtitle">Deja tu <span class="subtitle__color">Mensaje</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre"/>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Apellido"/>
                                        <label for="name" class="form__label">Apellido</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto"/>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>

                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>

                                </section>

                                
                            </div>
                            <button class="form__button">Enviar mensaje</button>
                        </form>


                    </section>

                </div>

            </section>
        </main>
    </div>
    <!-- Script JS -->
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>
</html>
